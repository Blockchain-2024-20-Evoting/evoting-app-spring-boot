spring.application.name=evoting-api-spring

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER_NAME}
spring.datasource.password=${DB_PASSWORD}


web3j.server.url=${URL_SERVER_OCEAN}
web3j.server.port=${PORT_SERVER_OCEAN}

web3j.contract.address=${CONTRACT_ADDRESS}
web3j.contract.private-key=${PRIVATE_KEY}


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


spring.jpa.hibernate.ddl-auto=update

jwt.secret=${JWT_SECRET}

jwt.validity-in-seconds=${JWT_VALIDITY_SECONDS}


spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

media.location=mediafiles


